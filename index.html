<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="main-container">
    <div class="main-card-cover-bg"></div>
    <!-- Main card -->
    <div class="main-card">
      <div class="main-card-profile">
        <img src="./images/image-jeremy.png" alt="" class="main-card-profile-img">
        <div class="main-card-profile-details">
          <p class="main-card-profile-details-title">Report for</p>
          <p class="main-card-profile-details-name">Jeremy Robson</p>
        </div>
      </div>
      <div class="main-card-menu">
        <button class="main-card-menu-button main-card-menu-button-active">Daily</button>
        <button class="main-card-menu-button">Weekly</button>
        <button class="main-card-menu-button">Monthly</button>
      </div>
    </div>
    
    <div class="main-container-wrapper">
      <!-- Work card -->
      <div class="card work">
        <div class="card-highlight">
          <img src="./images/icon-work.svg" alt="" class="card-highlight-images">
        </div>
        <div class="card-details">
          <div class="card-details-panel">
            <p class="card-details-panel-activity">Work</p>
            <button class="card-details-panel-more-button"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card-details-panel">
            <p class="card-details-panel-time">32hrs</p>
            <p class="card-details-panel-date">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
  
      <!-- Play card -->
      <div class="card play">
        <div class="card-highlight">
          <img src="./images/icon-play.svg" alt="" class="card-highlight-images">
        </div>
        <div class="card-details">
          <div class="card-details-panel">
            <p class="card-details-panel-activity">Play</p>
            <button class="card-details-panel-more-button"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card-details-panel">
            <p class="card-details-panel-time">10hrs</p>
            <p class="card-details-panel-date">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
  
      <!-- Study card -->
      <div class="card study">
        <div class="card-highlight">
          <img src="./images/icon-study.svg" alt="" class="card-highlight-images">
        </div>
        <div class="card-details">
          <div class="card-details-panel">
            <p class="card-details-panel-activity">Study</p>
            <button class="card-details-panel-more-button"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card-details-panel">
            <p class="card-details-panel-time">4hrs</p>
            <p class="card-details-panel-date">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
  
      <!-- Exercise card -->
      <div class="card exercise">
        <div class="card-highlight">
          <img src="./images/icon-exercise.svg" alt="" class="card-highlight-images">
        </div>
        <div class="card-details">
          <div class="card-details-panel">
            <p class="card-details-panel-activity">Exercise</p>
            <button class="card-details-panel-more-button"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card-details-panel">
            <p class="card-details-panel-time">4hrs</p>
            <p class="card-details-panel-date">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
  
      <!-- Social card -->
      <div class="card social">
        <div class="card-highlight">
          <img src="./images/icon-social.svg" alt="" class="card-highlight-images">
        </div>
        <div class="card-details">
          <div class="card-details-panel">
            <p class="card-details-panel-activity">Social</p>
            <button class="card-details-panel-more-button"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card-details-panel">
            <p class="card-details-panel-time">5hrs</p>
            <p class="card-details-panel-date">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
  
      <!-- Self Care card -->
      <div class="card self-care">
        <div class="card-highlight">
          <img src="./images/icon-self-care.svg" alt="" class="card-highlight-images">
        </div>
        <div class="card-details">
          <div class="card-details-panel">
            <p class="card-details-panel-activity">Self Care</p>
            <button class="card-details-panel-more-button"><img src="./images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card-details-panel">
            <p class="card-details-panel-time">2hrs</p>
            <p class="card-details-panel-date">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer section -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/divinestylus">Sam B. Morris</a>.
  </footer>

</body>
</html>
